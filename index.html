<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="countdown_timer">
            <h1>saint martin tour countdown (Bitchip Digital) </h1>
            <div class="countdown_section">

                <div class="day"><span id="days">00</span><p>Days</p></div>
                <div class="hour"><span id="hours">00</span><p>Hours</p></div>
                <div class="minute"><span id="minutes">00</span><p>Minutes</p></div>
                <div class="second"><span id="seconds">00</span><p>Seconds</p></div>
            </div>

            <h4 id="message"></h4>
        </div>

    </div>
    <script src="count.js"></script>
</body>
</html>
